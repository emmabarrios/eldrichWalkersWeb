				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                  <form name="login_form" id="login_form">
                     <div class="form-group">
                        <label for="login_email">Correo</label>
                        <input type="email" name="login_email_input"  class="form-control" id="login_email" aria-describedby="emailHelp" placeholder="Enter email">
                     </div>
                     <div class="form-group">
                        <label for="login_password">Contraseña</label>
                        <input type="password" name="login_password_input" id="login_password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     <div class="col-md-12 text-center ">
                        <button  id="login_Button" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">o</span>
                        </div>
                     </div>
                     <div class="form-group">
                        <p class="text-center">No tienes cuenta? <a href="#" id="signup">Registrate aca</a></p>
                     </div>
                  </form>
				</div>
			</div>
			  <div id="second">
			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Registro</h1>
                           </div>
                        </div>
                        <form name="registration_form" id="registration_form">
                           <div class="form-group">
                              <label for="email">Correo</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                                <label for="confirm_password">Confirmar contraseña</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" aria-describedby="emailHelp" placeholder="Confirm Password">
                            </div>
                           <div class="col-md-12 text-center mb-3">
                              <button id="register_Button" class=" btn btn-block mybtn btn-primary tx-tfm">Registrarse</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a href="#" id="signin">Ya tienes cuenta?</a></p>
                              </div>
                           </div>
                            </div>
                        </form>
