<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldrich Walkers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

</head>

<body>

    <div id="loader_container">
        <div class="loader"></div>
    </div>
    
    <div id="error-message-container"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h6 class="navbar-brand">Usuario: <span id="user-mail"></span></h6>
            <button class="btn btn-danger ml-auto" id="logout_Button">Log Out</button>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="user-info">
            <h2>Informacion de usuario</h2>
            <hr class="mt-1 mb-1"/>
            <ul id="userInfoList"></ul>
        </div>
        <button class="btn btn-danger ml-auto" id="delete_account_button">Borrar cuenta</button>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
